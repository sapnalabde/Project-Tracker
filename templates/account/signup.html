<!DOCTYPE html>
<html>
    <head>
        <title> signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

        <body>
        <section class="vh-150" style="background-color: #1266F1;">
        <div class="container h-150">
        <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-lg-7 col-xl-9">
        <div class="card text-black" style="border-radius: 30px;">
        <div class="card-body p-md-1">
        <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7 col-xl-5 order-2 order-lg-1">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
              
        

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}

        <form action="/signup" method="post" class="mx-1 mx-md-4">  
        {% csrf_token %}
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
            <label for=" " class="form-label">Username</label>
            <input  type="text" id="Username" name="Username" placeholder="create a uername" Required class="form-control" />
            </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
            <label for="" class="form-label">Firstname</label>
            <input type="text" id="fname" name="fname" placeholder="create a uername" Required class="form-control" />
            </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
            <label for="" class="form-label">Lastname</label>
            <input type="text" id="lname" name="lname" placeholder="create a uername" Required class="form-control" />
            </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
            <label for=""class="form-label">Email address</label>
            <input type="email" id="email" name="email" placeholder="create a uername" Required class="form-control" />
            </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
            <label for="" class="form-label">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="create a uername" Required class="form-control" />
            </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
            <label for="">Confirm Your Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="create a uername" Required class="form-control" />
            </div>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary btn-lg">SIGNUP</button>
            </div>

        </form>
        
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
        </body>
        
    </html>
